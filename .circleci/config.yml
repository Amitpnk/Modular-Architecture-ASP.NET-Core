version: 2.1

jobs:
  build:
    steps:
      - checkout
      - run:
          name: Build project
          command: dotnet build
      - run:
          name: test project
          command: dotnet test
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
