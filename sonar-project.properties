sonar.projectKey=Amitpnk_Hexagonal-Architecture-ASP.NET-Core
sonar.organization=amitpnk

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Hexagonal-Architecture-ASP.NET-Core
sonar.projectVersion=1.0

sonar.links.homepage=https://github.com/Amitpnk/Hexagonal-Architecture-ASP.NET-Core
sonar.links.ci=https://github.com/Amitpnk/Hexagonal-Architecture-ASP.NET-Core

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src


# Tests
sonar.tests=Tests
#sonar.test.inclusions=
#sonar.test.exclusions=

# Coverage report
sonar.coverageReportPaths=sonarscanner-coverage-report.xml
#sonar.coverage.exclusions=src/File_to_exclude_in_coverage.swift, \
#						  src/Swift-Travis-Sonarcloud-CI/FolderToExcludeFromCoverage/**
						  
# Misc
sonar.host.url=https://sonarcloud.io

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8